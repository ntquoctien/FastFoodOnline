services:
  mongo:
    image: mongo:8.0.3
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fooddeliverydb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      MONGO_URL: mongodb://mongo:27017/fooddeliverydb
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_PORT: 5173
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:5173"

  admin:
    build:
      context: ./admin
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_PORT: 5174
      VITE_API_URL: http://localhost:4000
    ports:
      - "5174:5174"

volumes:
  mongo-data:
