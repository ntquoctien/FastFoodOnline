services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })' --quiet"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      args:
        SERVICE_DIR: .
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  admin:
    build:
      context: ./admin
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5174:80"

volumes:
  mongo_data:
