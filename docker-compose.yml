services:
  mongo:
    image: mongo:8.0.3
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fooddeliverydb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      args:
        SERVICE_DIR: .
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  admin:
    build:
      context: ./admin
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5174:80"

volumes:
  mongo-data:
