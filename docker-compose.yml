services:
  backend:
    build:
      context: ./backend
      args:
        SERVICE_DIR: .
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  admin:
    build:
      context: ./admin
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5174:80"
