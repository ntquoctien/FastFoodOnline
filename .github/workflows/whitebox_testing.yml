name: GitHub Actions White-box Testing

# Pipeline sẽ chạy mỗi khi bạn push code lên GitHub
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy mã nguồn từ GitHub về máy ảo của GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Khởi động các Container (Backend, Frontend, Admin)
      # GitHub đã có sẵn Docker và Docker Compose
      - name: Start Docker Containers
        run: docker-compose up -d

      # 3. Đợi 10-15 giây để Database và Backend khởi động hoàn toàn
      - name: Wait for services
        run: sleep 15

      # 4. Cài đặt thư viện kiểm thử (Khắc phục lỗi ERR_MODULE_NOT_FOUND)
      # Chúng ta phải cài đặt bên trong container backend
      - name: Install Test Dependencies inside Container
        run: docker exec fastfoodonline-backend-1 npm install

      # 5. Thực thi Kiểm thử Hộp Trắng
      - name: Execute White-box Tests
        run: docker exec fastfoodonline-backend-1 npm test

      # 6. (Tùy chọn) Kiểm tra độ phủ mã lệnh nếu bạn đã cài c8
      - name: Check Code Coverage
        run: docker exec fastfoodonline-backend-1 npx c8 node --test tests/**/*.test.js || echo "Coverage tool not installed"