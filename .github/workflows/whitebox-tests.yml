name: Backend White-box Tests

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    env:
      NODE_ENV: test
      MONGO_URL: mongodb://127.0.0.1:27017/fastfoodonline_test
      JWT_SECRET: test_secret
      SALT: "10"
      GEOCODER_BASE_URL: http://localhost:0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-output
          path: backend/test-output.txt
